name: Build and Push Docker Image

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Get build timestamp
        id: build-time
        run: |
          # Use head_commit timestamp if available, otherwise use current time
          if [ -n "${{ github.event.head_commit.timestamp }}" ]; then
            echo "timestamp=${{ github.event.head_commit.timestamp }}" >> $GITHUB_OUTPUT
          else
            echo "timestamp=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ steps.build-time.outputs.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        if: github.event_name != 'pull_request'
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: github.event_name != 'pull_request'
        continue-on-error: true  # Don't fail build if code scanning is not enabled
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: 'spdx-json'
          output-file: 'sbom.spdx.json'

      - name: Upload SBOM
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Run Grype vulnerability scanner
        id: grype-scan
        uses: anchore/scan-action@v3
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          fail-build: false
          severity-cutoff: high

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && steps.grype-scan.outputs.sarif != ''
        continue-on-error: true  # Don't fail if code scanning is not enabled
        with:
          sarif_file: ${{ steps.grype-scan.outputs.sarif }}

  test-image:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: arakis
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: arakis_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Test image startup
        run: |
          docker run -d \
            --name arakis-test \
            --network host \
            -e DATABASE_URL=postgresql+asyncpg://arakis:test_password@localhost:5432/arakis_test \
            -e REDIS_URL=redis://localhost:6379/0 \
            -e OPENAI_API_KEY=sk-test \
            -e SECRET_KEY=test-secret-key \
            -e UNPAYWALL_EMAIL=test@example.com \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Wait for container to be ready
        run: |
          echo "Waiting for container to start..."
          for i in {1..30}; do
            if docker ps --filter "name=arakis-test" --filter "status=running" | grep -q arakis-test; then
              echo "Container is running"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Container failed to start"
              docker logs arakis-test
              exit 1
            fi
            sleep 2
          done

      - name: Verify container health
        run: |
          echo "Checking container health..."
          for i in {1..15}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health || echo "000")
            if [ "$response" == "200" ]; then
              echo "Health check passed (HTTP $response)"
              exit 0
            fi
            echo "Attempt $i: HTTP $response, waiting..."
            sleep 5
          done
          echo "Health check failed"
          docker logs arakis-test
          exit 1

      - name: Show container logs
        if: always()
        run: docker logs arakis-test

      - name: Cleanup
        if: always()
        run: |
          docker stop arakis-test || true
          docker rm arakis-test || true

  report:
    name: Build Report
    runs-on: ubuntu-latest
    needs: [build, scan, test-image]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "Build: ${{ needs.build.result }}"
          echo "Security Scan: ${{ needs.scan.result }}"
          echo "Test Image: ${{ needs.test-image.result }}"

      - name: Report status
        run: |
          if [ "${{ needs.build.result }}" == "success" ] && \
             [ "${{ needs.test-image.result }}" == "success" ]; then
            echo "✅ Docker image built and tested successfully!"
            echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
            if [ "${{ needs.scan.result }}" != "success" ]; then
              echo "⚠️ Security scan had issues - review scan results"
            fi
          else
            echo "❌ Docker build or test failed"
            exit 1
          fi
