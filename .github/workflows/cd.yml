name: Deploy to Railway

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# Prevent concurrent deployments to the same environment
concurrency:
  group: deploy-${{ github.event.inputs.environment || 'production' }}
  cancel-in-progress: false

env:
  RAILWAY_SERVICE: arakis-api

jobs:
  check-tests:
    name: Verify Tests Passed
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    outputs:
      deploy_url: ${{ steps.set-env.outputs.deploy_url }}
      environment: ${{ steps.set-env.outputs.environment }}

    steps:
      - name: Set environment variables
        id: set-env
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'production' }}"
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT

          if [ "$ENVIRONMENT" == "staging" ]; then
            echo "deploy_url=https://arakis-staging.up.railway.app" >> $GITHUB_OUTPUT
          else
            echo "deploy_url=https://arakis-production.up.railway.app" >> $GITHUB_OUTPUT
          fi

          echo "Deploying to: $ENVIRONMENT"

      - name: Check workflow conclusion (automated trigger)
        if: github.event_name == 'workflow_run'
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
            echo "✅ CI passed, proceeding with deployment"
          else
            echo "❌ CI failed, aborting deployment"
            exit 1
          fi

      - name: Verify CI passed (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Manual deployment triggered - verifying CI status on main branch..."

          # Get the latest CI workflow run on main branch
          LATEST_CI_RUN=$(gh api \
            -H "Accept: application/vnd.github+json" \
            "/repos/${{ github.repository }}/actions/workflows/ci.yml/runs?branch=main&per_page=1" \
            --jq '.workflow_runs[0]')

          CI_CONCLUSION=$(echo "$LATEST_CI_RUN" | jq -r '.conclusion')
          CI_SHA=$(echo "$LATEST_CI_RUN" | jq -r '.head_sha')
          CURRENT_SHA=${{ github.sha }}

          echo "Latest CI run conclusion: $CI_CONCLUSION"
          echo "Latest CI run SHA: $CI_SHA"
          echo "Current SHA: $CURRENT_SHA"

          if [ "$CI_CONCLUSION" != "success" ]; then
            echo "❌ Latest CI run did not succeed (status: $CI_CONCLUSION)"
            echo "Please ensure CI passes before manual deployment"
            exit 1
          fi

          if [ "$CI_SHA" != "$CURRENT_SHA" ]; then
            echo "⚠️ Warning: CI was run on a different commit"
            echo "CI commit: $CI_SHA"
            echo "Deploy commit: $CURRENT_SHA"
            echo "Proceeding with deployment, but consider re-running CI"
          fi

          echo "✅ CI verification passed, proceeding with deployment"

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: check-tests
    outputs:
      previous_commit: ${{ steps.get-previous.outputs.commit }}
    environment:
      name: ${{ needs.check-tests.outputs.environment }}
      url: ${{ needs.check-tests.outputs.deploy_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use the commit from the triggering workflow, not latest main
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 2  # Need previous commit for rollback

      - name: Get previous commit for rollback
        id: get-previous
        run: |
          PREVIOUS_COMMIT=$(git rev-parse HEAD~1 2>/dev/null || echo "")
          echo "commit=$PREVIOUS_COMMIT" >> $GITHUB_OUTPUT
          echo "Previous commit (for rollback): $PREVIOUS_COMMIT"

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Starting deployment to Railway..."
          echo "Environment: ${{ needs.check-tests.outputs.environment }}"
          echo "Target URL: ${{ needs.check-tests.outputs.deploy_url }}"
          railway up --detach --service ${{ env.RAILWAY_SERVICE }}
          echo "Deployment initiated"

      - name: Wait for deployment to propagate
        env:
          DEPLOY_URL: ${{ needs.check-tests.outputs.deploy_url }}
        run: |
          echo "Waiting for deployment to propagate..."
          # Poll the health endpoint until it responds or timeout
          MAX_ATTEMPTS=30
          ATTEMPT=0
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Checking if deployment is live..."

            response=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL/health" 2>/dev/null || echo "000")

            if [ "$response" == "200" ]; then
              echo "✅ Deployment is responding (HTTP $response)"
              exit 0
            fi

            echo "  Status: HTTP $response - waiting 10s..."
            sleep 10
          done

          echo "⚠️ Deployment may still be in progress - continuing to health check phase"

  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: [check-tests, deploy]
    env:
      DEPLOY_URL: ${{ needs.check-tests.outputs.deploy_url }}

    steps:
      - name: Test API health endpoint
        run: |
          echo "Testing health at: $DEPLOY_URL/health"
          for i in {1..20}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL/health" || echo "000")
            if [ "$response" == "200" ]; then
              echo "✅ Health check passed (HTTP $response)"
              exit 0
            fi
            echo "Attempt $i/20: HTTP $response, waiting 10s..."
            sleep 10
          done
          echo "❌ Health check failed after 20 attempts"
          exit 1

      - name: Verify health response
        run: |
          response=$(curl -s "$DEPLOY_URL/health")
          echo "$response" | jq .
          if echo "$response" | jq -e '.status == "healthy"' > /dev/null 2>&1; then
            echo "✅ API is healthy"
          else
            echo "❌ API health check content verification failed"
            echo "Expected status: healthy"
            echo "Got: $(echo "$response" | jq -r '.status')"
            exit 1
          fi

      - name: Check all services health
        run: |
          response=$(curl -s "$DEPLOY_URL/health/all")
          echo "$response" | jq .

          status=$(echo "$response" | jq -r '.status')

          if [ "$status" == "healthy" ]; then
            echo "✅ All services are healthy"
          elif [ "$status" == "degraded" ]; then
            echo "⚠️ WARNING: Services are degraded"
            echo "Degraded services:"
            echo "$response" | jq '.services | to_entries[] | select(.value.status != "healthy") | "\(.key): \(.value.status)"'
            echo ""
            echo "❌ Deployment failed - services are not fully healthy"
            echo "Review the degraded services and fix before deploying"
            exit 1
          else
            echo "❌ Services health check failed (status: $status)"
            exit 1
          fi

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [check-tests, health-check]
    env:
      DEPLOY_URL: ${{ needs.check-tests.outputs.deploy_url }}

    steps:
      - name: Test API root endpoint
        run: |
          response=$(curl -s "$DEPLOY_URL/")
          echo "$response" | jq .
          if echo "$response" | jq -e '.name == "Arakis Systematic Review Platform API"' > /dev/null 2>&1; then
            echo "✅ API root endpoint working"
          else
            echo "❌ API root endpoint check failed"
            exit 1
          fi

      - name: Test API docs
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL/docs")
          if [ "$status" == "200" ]; then
            echo "✅ API documentation accessible"
          else
            echo "❌ API documentation not accessible (HTTP $status)"
            exit 1
          fi

      - name: Test workflows endpoint
        run: |
          # Don't follow redirects - check actual endpoint status
          status=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL/api/workflows/")
          if [ "$status" == "200" ] || [ "$status" == "401" ]; then
            # 401 is acceptable - means endpoint exists but requires auth
            echo "✅ Workflows API accessible (HTTP $status)"
          else
            echo "❌ Workflows API not accessible (HTTP $status)"
            exit 1
          fi

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [check-tests, deploy, health-check, smoke-test]
    if: failure() && needs.deploy.outputs.previous_commit != ''

    steps:
      - name: Checkout previous commit
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.deploy.outputs.previous_commit }}

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Rollback deployment
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "⚠️ Deployment failed - initiating rollback"
          echo "Rolling back to commit: ${{ needs.deploy.outputs.previous_commit }}"
          railway up --detach --service ${{ env.RAILWAY_SERVICE }}
          echo "Rollback initiated"

      - name: Wait for rollback to complete
        env:
          DEPLOY_URL: ${{ needs.check-tests.outputs.deploy_url }}
        run: |
          echo "Waiting for rollback to complete..."
          for i in {1..20}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL/health" || echo "000")
            if [ "$response" == "200" ]; then
              echo "✅ Rollback successful - service is healthy"
              exit 0
            fi
            echo "Attempt $i/20: HTTP $response, waiting 10s..."
            sleep 10
          done
          echo "⚠️ Rollback may still be in progress"

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [check-tests, deploy, health-check, smoke-test, rollback]
    if: always()

    steps:
      - name: Determine deployment status
        id: status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ] && \
             [ "${{ needs.health-check.result }}" == "success" ] && \
             [ "${{ needs.smoke-test.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=✅ Deployment successful!" >> $GITHUB_OUTPUT
          elif [ "${{ needs.rollback.result }}" == "success" ]; then
            echo "status=rolled_back" >> $GITHUB_OUTPUT
            echo "message=⚠️ Deployment failed - rolled back to previous version" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=❌ Deployment failed" >> $GITHUB_OUTPUT
          fi

      - name: Report deployment status
        run: |
          echo "${{ steps.status.outputs.message }}"
          echo ""
          echo "Environment: ${{ needs.check-tests.outputs.environment }}"
          echo "URL: ${{ needs.check-tests.outputs.deploy_url }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "Job Results:"
          echo "  - Deploy: ${{ needs.deploy.result }}"
          echo "  - Health Check: ${{ needs.health-check.result }}"
          echo "  - Smoke Test: ${{ needs.smoke-test.result }}"
          echo "  - Rollback: ${{ needs.rollback.result }}"

      - name: Fail workflow if deployment failed
        if: needs.deploy.result == 'failure' || needs.health-check.result == 'failure' || needs.smoke-test.result == 'failure'
        run: |
          echo "Deployment pipeline failed"
          exit 1
