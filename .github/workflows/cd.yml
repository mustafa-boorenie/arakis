name: Deploy to Railway

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  RAILWAY_SERVICE: api

jobs:
  check-tests:
    name: Verify Tests Passed
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Check workflow conclusion
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" == "success" ] || \
             [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Tests passed, proceeding with deployment"
          else
            echo "Tests failed, aborting deployment"
            exit 1
          fi

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: check-tests
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --detach --service ${{ env.RAILWAY_SERVICE }}
          echo "Deployment initiated"

      - name: Wait for deployment to start
        run: sleep 15

  migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Run Alembic migrations
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway run --service ${{ env.RAILWAY_SERVICE }} alembic upgrade head

  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: migrations
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Get deployment URL
        id: get-url
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Get the deployment domain from Railway
          DEPLOY_URL=$(railway status --json 2>/dev/null | jq -r '.deploymentDomain // empty' || echo "")
          if [ -z "$DEPLOY_URL" ]; then
            # Fallback: try to get from environment variables
            DEPLOY_URL="${{ secrets.RAILWAY_DOMAIN }}"
          fi
          if [ -z "$DEPLOY_URL" ]; then
            echo "Could not determine deployment URL"
            exit 1
          fi
          # Ensure https prefix
          if [[ ! "$DEPLOY_URL" =~ ^https?:// ]]; then
            DEPLOY_URL="https://$DEPLOY_URL"
          fi
          echo "url=${DEPLOY_URL}" >> $GITHUB_OUTPUT
          echo "Deployment URL: ${DEPLOY_URL}"

      - name: Test API health endpoint
        run: |
          URL="${{ steps.get-url.outputs.url }}"
          echo "Testing health at: ${URL}/health"
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "${URL}/health" || echo "000")
            if [ "$response" == "200" ]; then
              echo "Health check passed (HTTP $response)"
              exit 0
            fi
            echo "Attempt $i: HTTP $response, waiting..."
            sleep 10
          done
          echo "Health check failed after 10 attempts"
          exit 1

      - name: Test API response content
        run: |
          URL="${{ steps.get-url.outputs.url }}"
          response=$(curl -s "${URL}/health")
          echo "$response" | jq .
          if echo "$response" | jq -e '.status == "healthy"' > /dev/null 2>&1; then
            echo "API is healthy"
          else
            echo "API health check content verification failed"
            exit 1
          fi

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: health-check
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Get deployment URL
        id: get-url
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          DEPLOY_URL=$(railway status --json 2>/dev/null | jq -r '.deploymentDomain // empty' || echo "")
          if [ -z "$DEPLOY_URL" ]; then
            DEPLOY_URL="${{ secrets.RAILWAY_DOMAIN }}"
          fi
          if [[ ! "$DEPLOY_URL" =~ ^https?:// ]]; then
            DEPLOY_URL="https://$DEPLOY_URL"
          fi
          echo "url=${DEPLOY_URL}" >> $GITHUB_OUTPUT

      - name: Test API root endpoint
        run: |
          URL="${{ steps.get-url.outputs.url }}"
          response=$(curl -s "${URL}/")
          echo "$response" | jq .
          if echo "$response" | jq -e '.name == "Arakis Systematic Review Platform API"' > /dev/null 2>&1; then
            echo "API root endpoint working"
          else
            echo "API root endpoint check failed"
            exit 1
          fi

      - name: Test API docs
        run: |
          URL="${{ steps.get-url.outputs.url }}"
          status=$(curl -s -o /dev/null -w "%{http_code}" "${URL}/docs")
          if [ "$status" == "200" ]; then
            echo "API documentation accessible"
          else
            echo "API documentation not accessible (HTTP $status)"
            exit 1
          fi

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy, migrations, health-check, smoke-test]
    if: always()

    steps:
      - name: Determine deployment status
        id: status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ] && \
             [ "${{ needs.migrations.result }}" == "success" ] && \
             [ "${{ needs.health-check.result }}" == "success" ] && \
             [ "${{ needs.smoke-test.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=Deployment successful!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=Deployment failed" >> $GITHUB_OUTPUT
          fi

      - name: Report deployment status
        run: |
          echo "${{ steps.status.outputs.message }}"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "Job Results:"
          echo "  - Deploy: ${{ needs.deploy.result }}"
          echo "  - Migrations: ${{ needs.migrations.result }}"
          echo "  - Health Check: ${{ needs.health-check.result }}"
          echo "  - Smoke Test: ${{ needs.smoke-test.result }}"
