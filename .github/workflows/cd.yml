name: Deploy to Railway

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  RAILWAY_SERVICE: api
  DEPLOY_URL: https://arakis-production.up.railway.app

jobs:
  check-tests:
    name: Verify Tests Passed
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Check workflow conclusion
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" == "success" ] || \
             [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Tests passed, proceeding with deployment"
          else
            echo "Tests failed, aborting deployment"
            exit 1
          fi

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: check-tests
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ env.DEPLOY_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --detach --service ${{ env.RAILWAY_SERVICE }}
          echo "Deployment initiated"

      - name: Wait for deployment
        run: sleep 60

  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Test API health endpoint
        run: |
          echo "Testing health at: ${{ env.DEPLOY_URL }}/health"
          for i in {1..15}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.DEPLOY_URL }}/health" || echo "000")
            if [ "$response" == "200" ]; then
              echo "Health check passed (HTTP $response)"
              exit 0
            fi
            echo "Attempt $i: HTTP $response, waiting..."
            sleep 10
          done
          echo "Health check failed after 15 attempts"
          exit 1

      - name: Verify health response
        run: |
          response=$(curl -s "${{ env.DEPLOY_URL }}/health")
          echo "$response" | jq .
          if echo "$response" | jq -e '.status == "healthy"' > /dev/null 2>&1; then
            echo "API is healthy"
          else
            echo "API health check content verification failed"
            exit 1
          fi

      - name: Check all services health
        run: |
          response=$(curl -s "${{ env.DEPLOY_URL }}/health/all")
          echo "$response" | jq .
          if echo "$response" | jq -e '.status == "healthy" or .status == "degraded"' > /dev/null 2>&1; then
            echo "Services are operational"
          else
            echo "Services health check failed"
            exit 1
          fi

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: health-check

    steps:
      - name: Test API root endpoint
        run: |
          response=$(curl -s "${{ env.DEPLOY_URL }}/")
          echo "$response" | jq .
          if echo "$response" | jq -e '.name == "Arakis Systematic Review Platform API"' > /dev/null 2>&1; then
            echo "API root endpoint working"
          else
            echo "API root endpoint check failed"
            exit 1
          fi

      - name: Test API docs
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.DEPLOY_URL }}/docs")
          if [ "$status" == "200" ]; then
            echo "API documentation accessible"
          else
            echo "API documentation not accessible (HTTP $status)"
            exit 1
          fi

      - name: Test workflows endpoint
        run: |
          status=$(curl -sL -o /dev/null -w "%{http_code}" "${{ env.DEPLOY_URL }}/api/workflows/")
          if [ "$status" == "200" ]; then
            echo "Workflows API accessible"
          else
            echo "Workflows API not accessible (HTTP $status)"
            exit 1
          fi

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy, health-check, smoke-test]
    if: always()

    steps:
      - name: Determine deployment status
        id: status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ] && \
             [ "${{ needs.health-check.result }}" == "success" ] && \
             [ "${{ needs.smoke-test.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=Deployment successful!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=Deployment failed" >> $GITHUB_OUTPUT
          fi

      - name: Report deployment status
        run: |
          echo "${{ steps.status.outputs.message }}"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "URL: ${{ env.DEPLOY_URL }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "Job Results:"
          echo "  - Deploy: ${{ needs.deploy.result }}"
          echo "  - Health Check: ${{ needs.health-check.result }}"
          echo "  - Smoke Test: ${{ needs.smoke-test.result }}"
