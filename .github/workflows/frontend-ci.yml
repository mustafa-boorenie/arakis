name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'frontend-next/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend-next/**'
      - '.github/workflows/frontend-ci.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-next
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-next/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: frontend-next
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-next/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build static export
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.arakis.ai

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend-next/out
          retention-days: 1

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://arakis.ai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-next/out

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Pages
        working-directory: frontend-next
        run: wrangler pages deploy out --project-name arakis --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 30

          for i in {1..10}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" https://arakis.ai)
            if [ "$status" == "200" ]; then
              echo "✅ Deployment verified - site is live"
              exit 0
            fi
            echo "Attempt $i/10: HTTP $status, waiting 10s..."
            sleep 10
          done

          echo "⚠️ Site may still be propagating"

  report:
    name: Report Status
    runs-on: ubuntu-latest
    needs: [lint, build, deploy]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "Frontend CI/CD Results:"
          echo "  - Lint: ${{ needs.lint.result }}"
          echo "  - Build: ${{ needs.build.result }}"
          echo "  - Deploy: ${{ needs.deploy.result }}"

          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.build.result }}" == "failure" ]; then
            echo "❌ Frontend CI failed"
            exit 1
          fi

          if [ "${{ needs.deploy.result }}" == "failure" ]; then
            echo "⚠️ Deployment failed but CI passed"
            exit 1
          fi

          echo "✅ Frontend CI/CD completed successfully"
