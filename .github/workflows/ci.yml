name: Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linter
        run: |
          ruff check src/

      - name: Run ruff formatter check
        run: |
          ruff format --check src/

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: arakis
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: arakis_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tesseract-ocr \
            tesseract-ocr-eng \
            poppler-utils \
            pandoc

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Set environment variables
        run: |
          echo "DATABASE_URL=postgresql+asyncpg://arakis:test_password@localhost:5432/arakis_test" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=sk-test-key-for-ci" >> $GITHUB_ENV
          echo "SECRET_KEY=test-secret-key-for-ci-pipeline-testing" >> $GITHUB_ENV
          echo "UNPAYWALL_EMAIL=test@example.com" >> $GITHUB_ENV
          echo "S3_ENDPOINT=http://localhost:9000" >> $GITHUB_ENV
          echo "S3_ACCESS_KEY=minioadmin" >> $GITHUB_ENV
          echo "S3_SECRET_KEY=minioadmin" >> $GITHUB_ENV
          echo "S3_BUCKET_NAME=arakis-test" >> $GITHUB_ENV

      - name: Run database migrations
        run: |
          alembic upgrade head

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=arakis \
            --cov-report=xml \
            --cov-report=term \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    # Security scan is informational, don't block CI
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run bandit security linter
        id: bandit
        run: |
          # Generate JSON report for artifact
          bandit -r src/ -ll -f json -o bandit-report.json || BANDIT_EXIT=$?

          # Display human-readable output
          echo "=== Bandit Security Scan Results ==="
          bandit -r src/ -ll || true

          # Report findings count
          if [ -f bandit-report.json ]; then
            HIGH=$(jq '[.results[] | select(.issue_severity == "HIGH")] | length' bandit-report.json)
            MEDIUM=$(jq '[.results[] | select(.issue_severity == "MEDIUM")] | length' bandit-report.json)
            LOW=$(jq '[.results[] | select(.issue_severity == "LOW")] | length' bandit-report.json)
            echo ""
            echo "Summary: $HIGH high, $MEDIUM medium, $LOW low severity issues"

            if [ "$HIGH" -gt 0 ]; then
              echo "⚠️ High severity issues found - review required"
            fi
          fi

      - name: Check dependencies for known vulnerabilities
        id: safety
        run: |
          echo "=== Dependency Vulnerability Scan ==="
          # Run safety and capture output
          safety check --output json > safety-report.json 2>&1 || SAFETY_EXIT=$?

          # Display results
          if [ -f safety-report.json ]; then
            VULN_COUNT=$(jq 'if type == "array" then length else 0 end' safety-report.json 2>/dev/null || echo "0")
            if [ "$VULN_COUNT" -gt 0 ]; then
              echo "⚠️ Found $VULN_COUNT vulnerable dependencies"
              jq -r '.[] | "  - \(.package_name) \(.vulnerable_versions): \(.vulnerability_id)"' safety-report.json 2>/dev/null || cat safety-report.json
            else
              echo "✅ No known vulnerabilities found in dependencies"
            fi
          else
            echo "Could not parse safety output"
          fi

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cp .env.example .env
          echo "OPENAI_API_KEY=sk-test-key" >> .env
          echo "SECRET_KEY=test-secret-key-for-integration-testing" >> .env
          echo "POSTGRES_PASSWORD=test_password" >> .env

      - name: Start services with Docker Compose
        run: |
          docker compose up -d

      - name: Wait for all services to be healthy
        run: |
          echo "Waiting for all services to become healthy..."
          MAX_ATTEMPTS=24  # 2 minutes total (24 * 5s)
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))

            # Get status of all containers
            TOTAL=$(docker compose ps --format json | jq -s 'length')
            HEALTHY=$(docker compose ps --format json | jq -s '[.[] | select(.Health == "healthy")] | length')

            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: $HEALTHY/$TOTAL services healthy"

            if [ "$HEALTHY" == "$TOTAL" ] && [ "$TOTAL" -gt 0 ]; then
              echo "✅ All $TOTAL services are healthy"
              exit 0
            fi

            # Show which services are not healthy yet
            docker compose ps --format json | jq -r 'select(.Health != "healthy") | "\(.Service): \(.Health // "starting")"' || true

            sleep 5
          done

          echo "❌ Timeout: Not all services became healthy"
          docker compose ps
          docker compose logs
          exit 1

      - name: Run database migrations
        run: |
          docker compose exec -T api alembic upgrade head

      - name: Test API health endpoint
        run: |
          curl -f http://localhost:8000/health || exit 1

      - name: Test API root endpoint
        run: |
          response=$(curl -s http://localhost:8000/)
          echo "$response" | grep -q "Arakis" || exit 1

      - name: Test API docs endpoint
        run: |
          curl -f http://localhost:8000/docs || exit 1

      - name: Check container logs
        if: always()
        run: |
          docker compose logs api

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

  report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [lint, test, security, integration-test]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Integration Test: ${{ needs.integration-test.result }}"

      - name: Report status
        run: |
          # Security scan is informational (continue-on-error)
          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.integration-test.result }}" == "failure" ]; then
            echo "❌ CI failed - check logs above"
            exit 1
          else
            echo "✅ All CI checks passed!"
          fi
