# Production Docker Compose configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # PostgreSQL with production settings
  postgres:
    restart: always
    command: postgres -c max_connections=200 -c shared_buffers=256MB
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis with production settings
  redis:
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MinIO with production settings
  minio:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # API with production settings
  api:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime  # Use final stage only
    volumes: []  # Remove development volume mounts
    environment:
      DEBUG: "false"
      # Override with production values in .env file
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
